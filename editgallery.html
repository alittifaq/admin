<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form Gallery</title>
    <link rel="stylesheet" href="galleryform.css" />
  </head>
  <body>
    <div id="container">
      <div id="formWrapper">
        <div id="inputfile">
          <h2>Upload Image</h2>
          <div id="fileInputWrapper">
            <input type="file" id="imageInput" accept="image/*" capture />
            <button onclick="uploadImage()">Upload Image</button>
          </div>
        </div>
        <form id="galleryForm">
          <table>
            <tr>
              <td><label for="foto">Foto:</label></td>
              <td>
                <input type="text" id="foto" name="foto" value="" />
              </td>
            </tr>
            <tr>
              <td><label for="judul_kegiatan">Judul Kegiatan:</label></td>
              <td>
                <input
                  type="text"
                  id="judul_kegiatan"
                  name="judul_kegiatan"
                  value=""
                />
              </td>
            </tr>
            <tr>
              <td><label for="tahun">Tahun:</label></td>
              <td>
                <input type="number" id="tahun" name="tahun" value="" />
              </td>
            </tr>
            <tr>
              <td colspan="2" class="center">
                <div class="buttonGroup">
                  <input type="submit" value="Submit" />
                </div>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
