<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form Gallery</title>
    <link rel="stylesheet" href="galleryform.css" />
  </head>
  <body>
    <div id="container">
      <div id="formWrapper">
        <div id="inputfile">
          <h2>Upload Image</h2>
          <div id="fileInputWrapper">
            <input type="file" id="imageInput" accept="image/*" capture />
            <button onclick="uploadImage()">Upload Image</button>
          </div>
        </div>
        <form id="galleryForm">
          <table>
            <tr>
              <td><label for="foto">Foto:</label></td>
              <td>
                <input type="text" id="foto" name="foto" value="" />
              </td>
            </tr>
            <tr>
              <td><label for="judul_kegiatan">Judul Kegiatan:</label></td>
              <td>
                <input
                  type="text"
                  id="judul_kegiatan"
                  name="judul_kegiatan"
                  value=""
                />
              </td>
            </tr>
            <tr>
              <td><label for="tahun">Tahun:</label></td>
              <td>
                <input type="number" id="tahun" name="tahun" value="" />
              </td>
            </tr>
            <tr>
              <td colspan="2" class="center">
                <div class="buttonGroup">
                  <input type="submit" value="Submit" />
                </div>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div id="content"></div>
    <script type="module" src="./index.js"></script>

    <script>
      document
        .getElementById("galleryForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var formData = {
            foto: document.getElementById("foto").value,
            judul_kegiatan: document.getElementById("judul_kegiatan").value,
            tahun: parseInt(document.getElementById("tahun").value), // Parse tahun as integer
          }; // Create JavaScript object to represent form data

          fetch(
            "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/gallery",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData), // Convert JavaScript object to JSON string
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.text();
            })
            .then((text) => {
              try {
                const data = JSON.parse(text); // Try to parse JSON
                console.log("Success:", data);
                alert("Gallery baru sudah masuk, mantap!");
              } catch (error) {
                console.error("Error parsing JSON:", error);
                console.log("Raw response:", text); // Log raw response for debugging
                alert("Gallery gagal ditambah, cek lagi ya!");
              }
            })
            .catch((error) => {
              console.error("Fetch error:", error);
              alert("Gallery gagal ditambah, cek lagi ya!");
            });
        });

      document
        .getElementById("editButton")
        .addEventListener("click", function () {
          var editName = prompt("Enter the judul_kegiatan to edit:");

          if (editName) {
            var editData = {
              foto: document.getElementById("foto").value,
              judul_kegiatan: document.getElementById("judul_kegiatan").value,
              tahun: parseInt(document.getElementById("tahun").value),
              name: editName,
            };

            fetch(
              "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/gallery",
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(editData),
              }
            )
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.text();
              })
              .then((text) => {
                try {
                  const data = JSON.parse(text); // Try to parse JSON
                  console.log("Edit Success:", data);
                  alert("Gallery berhasil diedit, mantul!");
                } catch (error) {
                  console.error("Error parsing JSON:", error);
                  console.log("Raw response:", text); // Log raw response for debugging
                  alert("Yah, edit gallery nggak berhasil.");
                }
              })
              .catch((error) => {
                console.error("Fetch error:", error);
                alert("Yah, edit gallery nggak berhasil.");
              });
          }
        });
    </script>
  </body>
</html>
