<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form Gallery</title>
    <link rel="stylesheet" href="productform.css" />
  </head>
  <body>
    <div id="container">
      <div id="formWrapper">
        <div id="inputfile">
          <h2>Upload Image</h2>
          <div id="fileInputWrapper">
            <input type="file" id="imageInput" accept="image/*" capture />
            <button onclick="uploadImage()">Upload Image</button>
          </div>
        </div>
        <form id="galleryForm">
          <label for="foto">Foto:</label><br />
          <input
            type="text"
            id="foto"
            name="foto"
            value="https://cdn.blkkalittifaq.id/img/about2.jpg"
          /><br />

          <label for="judul_kegiatan">Judul Kegiatan:</label><br />
          <input
            type="text"
            id="judul_kegiatan"
            name="judul_kegiatan"
            value="kegiatan 4"
          /><br />

          <label for="tahun">Tahun:</label><br />
          <input type="number" id="tahun" name="tahun" value="2024" /><br />

          <input type="submit" value="Submit" />
        </form>

        <h2>Edit Gallery Item</h2>
        <form id="editGalleryForm">
          <label for="editId">Gallery ID:</label><br />
          <input type="text" id="editId" name="editId" value="" /><br />

          <label for="editFoto">Foto:</label><br />
          <input type="text" id="editFoto" name="editFoto" value="" /><br />

          <label for="editJudulKegiatan">Judul Kegiatan:</label><br />
          <input type="text" id="editJudulKegiatan" name="editJudulKegiatan" value="" /><br />

          <label for="editTahun">Tahun:</label><br />
          <input type="number" id="editTahun" name="editTahun" value="" /><br />

          <input type="submit" value="Edit" />
        </form>

        <h2>Delete Gallery Item</h2>
        <form id="deleteGalleryForm">
          <label for="deleteId">Gallery ID:</label><br />
          <input type="text" id="deleteId" name="deleteId" value="" /><br />

          <input type="submit" value="Delete" />
        </form>
      </div>
    </div>
    <script type="module" src="./index.js"></script>

    <script>
      document
        .getElementById("galleryForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var formData = {
            foto: document.getElementById("foto").value,
            judul_kegiatan: document.getElementById("judul_kegiatan").value,
            tahun: parseInt(document.getElementById("tahun").value), // Parse tahun as integer
          }; // Create JavaScript object to represent form data

          fetch(
            "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/gallery",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData), // Convert JavaScript object to JSON string
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Success:", data);
              // Handle success response here, if needed
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle error here, if needed
            });
        });

      document.getElementById("editGalleryForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var editData = {
          foto: document.getElementById("editFoto").value,
          judul_kegiatan: document.getElementById("editJudulKegiatan").value,
          tahun: parseInt(document.getElementById("editTahun").value), // Parse tahun as integer
        }; // Create JavaScript object to represent form data

        var editId = document.getElementById("editId").value;

        fetch(
          `https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/gallery/${editId}`,
          {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(editData), // Convert JavaScript object to JSON string
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Success:", data);
            // Handle success response here, if needed
          })
          .catch((error) => {
            console.error("Error:", error);
            // Handle error here, if needed
          });
      });

      document.getElementById("deleteGalleryForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var deleteId = document.getElementById("deleteId").value;

        fetch(
          `https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/gallery/${deleteId}`,
          {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            }
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Success:", data);
            // Handle success response here, if needed
          })
          .catch((error) => {
            console.error("Error:", error);
            // Handle error here, if needed
          });
      });
    </script>
  </body>
</html>
