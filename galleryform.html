<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form Gallery</title>
    <link rel="stylesheet" href="galleryform.css" />
  </head>
  <body>
    <div id="container">
      <div id="formWrapper">
        <div id="inputfile">
          <h2>Upload Image</h2>
          <div id="fileInputWrapper">
            <input type="file" id="imageInput" accept="image/*" capture />
            <button onclick="uploadImage()">Upload Image</button>
          </div>
        </div>
        <form id="galleryForm">
          <table>
            <tr>
              <td><label for="foto">Foto:</label></td>
              <td><input type="text" id="foto" name="foto" value="https://cdn.blkkalittifaq.id/img/about2.jpg" /></td>
            </tr>
            <tr>
              <td><label for="judul_kegiatan">Judul Kegiatan:</label></td>
              <td><input type="text" id="judul_kegiatan" name="judul_kegiatan" value="kegiatan 4" /></td>
            </tr>
            <tr>
              <td><label for="tahun">Tahun:</label></td>
              <td><input type="number" id="tahun" name="tahun" value="2024" /></td>
            </tr>
            <tr>
              <td colspan="2" class="center">
                <div class="buttonGroup">
                  <input type="submit" value="Submit" />
                  <button type="button" id="editButton">Edit</button>
                  <button type="button" id="deleteButton">Delete</button>
                </div>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script type="module" src="./index.js"></script>

    <script>
      document
        .getElementById("galleryForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var formData = {
            foto: document.getElementById("foto").value,
            judul_kegiatan: document.getElementById("judul_kegiatan").value,
            tahun: parseInt(document.getElementById("tahun").value), // Parse tahun as integer
          }; // Create JavaScript object to represent form data

          fetch(
            "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/gallery",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData), // Convert JavaScript object to JSON string
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Success:", data);
              // Handle success response here, if needed
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle error here, if needed
            });
        });

      document
        .getElementById("editButton")
        .addEventListener("click", function () {
          var formData = {
            foto: document.getElementById("foto").value,
            judul_kegiatan: document.getElementById("judul_kegiatan").value,
            tahun: parseInt(document.getElementById("tahun").value),
          };

          fetch(
            "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/gallery",
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Edit Success:", data);
              // Handle success response here, if needed
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle error here, if needed
            });
        });

      document
        .getElementById("deleteButton")
        .addEventListener("click", function () {
          var deleteData = {
            judul_kegiatan: document.getElementById("judul_kegiatan").value,
          };

          fetch(
            "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/gallery",
            {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(deleteData),
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Delete Success:", data);
              // Handle success response here, if needed
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle error here, if needed
            });
        });
    </script>
  </body>
</html>
