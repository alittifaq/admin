<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form Product</title>
    <link rel="stylesheet" href="productform.css" />
  </head>
  <body>
    <div id="container">
      <div id="formWrapper">
        <div id="inputfile">
          <h2>Upload Image</h2>
          <div id="fileInputWrapper">
            <input type="file" id="imageInput" accept="image/*" capture />
            <button onclick="uploadImage()">Upload Image</button>
          </div>
        </div>
        <form id="productForm">
          <table>
            <tr>
              <td><label for="foto">Foto:</label></td>
              <td><input type="text" id="foto" name="foto" value="" /></td>
            </tr>
            <tr>
              <td><label for="nama">Nama:</label></td>
              <td><input type="text" id="nama" name="nama" value="" /></td>
            </tr>
            <tr>
              <td colspan="2" class="center">
                <input type="submit" value="Submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <script type="module" src="./index.js"></script>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var formData = {
            foto: document.getElementById("foto").value,
            nama: document.getElementById("nama").value,
          }; // Create JavaScript object to represent form data

          fetch(
            "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData), // Convert JavaScript object to JSON string
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.text(); // Use text() to get raw response
            })
            .then((text) => {
              try {
                const data = JSON.parse(text); // Try to parse JSON
                console.log("Success:", data);
                alert("Produk baru sudah masuk, mantap!");
              } catch (error) {
                console.error("Error parsing JSON:", error);
                console.log("Raw response:", text); // Log raw response for debugging
                alert("Produk gagal ditambah, cek lagi ya!");
              }
            })
            .catch((error) => {
              console.error("Fetch error:", error);
              alert("Produk gagal ditambah, cek lagi ya!");
            });
        });

      document
        .getElementById("editButton")
        .addEventListener("click", function () {
          var editName = prompt("Enter the Product Name to edit:");

          if (editName) {
            var editData = {
              foto: document.getElementById("foto").value,
              nama: document.getElementById("nama").value,
              name: editName,
            };

            fetch(
              `https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(editData), // Convert JavaScript object to JSON string
              }
            )
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.text(); // Use text() to get raw response
              })
              .then((text) => {
                try {
                  const data = JSON.parse(text); // Try to parse JSON
                  console.log("Edit Success:", data);
                  alert("Produk berhasil diedit, mantul!");
                } catch (error) {
                  console.error("Error parsing JSON:", error);
                  console.log("Raw response:", text); // Log raw response for debugging
                  alert("Yah, edit produk nggak berhasil.");
                }
              })
              .catch((error) => {
                console.error("Fetch error:", error);
                alert("Yah, edit produk nggak berhasil.");
              });
          }
        });
    </script>
  </body>
</html>
