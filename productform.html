<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form Product</title>
    <link rel="stylesheet" href="productform.css" />
  </head>
  <body>
    <div id="container">
      <div id="formWrapper">
        <div id="inputfile">
          <h2>Upload Image</h2>
          <div id="fileInputWrapper">
            <input type="file" id="imageInput" accept="image/*" capture />
            <button onclick="uploadImage()">Upload Image</button>
          </div>
        </div>
        <form id="productForm">
          <label for="foto">Foto:</label><br />
          <input type="text" id="foto" name="foto" value="" /><br />

          <label for="nama">Nama:</label><br />
          <input type="text" id="nama" name="nama" value="" /><br />

          <input type="submit" value="Submit" />
        </form>

        <h2>Edit Product</h2>
        <form id="editProductForm">
          <label for="editId">Product ID:</label><br />
          <input type="text" id="editId" name="editId" value="" /><br />

          <label for="editFoto">Foto:</label><br />
          <input type="text" id="editFoto" name="editFoto" value="" /><br />

          <label for="editNama">Nama:</label><br />
          <input type="text" id="editNama" name="editNama" value="" /><br />

          <input type="submit" value="Edit" />
        </form>

        <h2>Delete Product</h2>
        <form id="deleteProductForm">
          <label for="deleteId">Product ID:</label><br />
          <input type="text" id="deleteId" name="deleteId" value="" /><br />

          <input type="submit" value="Delete" />
        </form>
      </div>
    </div>
    <script type="module" src="./index.js"></script>

    <script>
      document.getElementById("productForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var formData = {
          foto: document.getElementById("foto").value,
          nama: document.getElementById("nama").value,
        }; // Create JavaScript object to represent form data

        fetch(
          "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData), // Convert JavaScript object to JSON string
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Success:", data);
            // Handle success response here, if needed
          })
          .catch((error) => {
            console.error("Error:", error);
            // Handle error here, if needed
          });
      });

      document.getElementById("editProductForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var editData = {
          foto: document.getElementById("editFoto").value,
          nama: document.getElementById("editNama").value,
        }; // Create JavaScript object to represent form data

        var editId = document.getElementById("editId").value;

        fetch(
          `https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product/${editId}`,
          {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(editData), // Convert JavaScript object to JSON string
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Success:", data);
            // Handle success response here, if needed
          })
          .catch((error) => {
            console.error("Error:", error);
            // Handle error here, if needed
          });
      });

      document.getElementById("deleteProductForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var deleteId = document.getElementById("deleteId").value;

        fetch(
          `https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product/${deleteId}`,
          {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            }
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Success:", data);
            // Handle success response here, if needed
          })
          .catch((error) => {
            console.error("Error:", error);
            // Handle error here, if needed
          });
      });
    </script>
  </body>
</html>
