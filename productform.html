<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form Product</title>
    <link rel="stylesheet" href="productform.css" />
  </head>
  <body>
    <div id="container">
      <div id="formWrapper">
        <div id="inputfile">
          <h2>Upload Image</h2>
          <div id="fileInputWrapper">
            <input type="file" id="imageInput" accept="image/*" capture />
            <button onclick="uploadImage()">Upload Image</button>
          </div>
        </div>
        <form id="productForm">
          <label for="foto">Foto:</label><br />
          <input type="text" id="foto" name="foto" value="" /><br />

          <label for="nama">Nama:</label><br />
          <input type="text" id="nama" name="nama" value="" /><br />

          <input type="submit" value="Submit" />
        </form>
        <button id="editButton">Edit</button>
        <button id="deleteButton">Delete</button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var formData = {
            foto: document.getElementById("foto").value,
            nama: document.getElementById("nama").value,
          }; // Create JavaScript object to represent form data

          fetch(
            "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData), // Convert JavaScript object to JSON string
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Success:", data);
              // Handle success response here, if needed
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle error here, if needed
            });
        });

      document
        .getElementById("editButton")
        .addEventListener("click", function () {
          var editData = {
            foto: document.getElementById("foto").value,
            nama: document.getElementById("nama").value,
          }; // Create JavaScript object to represent form data

          var editId = prompt("Enter the Product ID to edit:");

          if (editId) {
            fetch(
              `https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product/${editId}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(editData), // Convert JavaScript object to JSON string
              }
            )
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.json();
              })
              .then((data) => {
                console.log("Edit Success:", data);
                // Handle success response here, if needed
              })
              .catch((error) => {
                console.error("Error:", error);
                // Handle error here, if needed
              });
          }
        });

      document
        .getElementById("deleteButton")
        .addEventListener("click", function () {
          var deleteId = prompt("Enter the Product ID to delete:");

          if (deleteId) {
            fetch(
              `https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product/${deleteId}`,
              {
                method: "DELETE",
                headers: {
                  "Content-Type": "application/json",
                },
              }
            )
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.json();
              })
              .then((data) => {
                console.log("Delete Success:", data);
                // Handle success response here, if needed
              })
              .catch((error) => {
                console.error("Error:", error);
                // Handle error here, if needed
              });
          }
        });
    </script>
  </body>
</html>
