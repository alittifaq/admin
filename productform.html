<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form Product</title>
  </head>
  <body>
    <div id="inputfile">
      <input type="file" id="imageInput" accept="image/*" capture />
      <button onclick="uploadImage()">Upload Image</button>
    </div>
    <br />
    <pre id="isi"></pre>
    <script type="module" src="./index.js"></script>
    <form id="productForm">
      <label for="foto">Foto:</label><br />
      <input
        type="text"
        id="foto"
        name="foto"
        value="https://cdn.blkkalittifaq.id/img/rollbread.jpg"
      /><br />

      <label for="nama">Nama:</label><br />
      <input type="text" id="nama" name="nama" value="Rollbread" /><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var formData = {
            foto: document.getElementById("foto").value,
            nama: document.getElementById("nama").value,
          }; // Create JavaScript object to represent form data

          fetch(
            "https://asia-southeast2-blkkalittifaq-426014.cloudfunctions.net/blkkalittifaq/data/product",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData), // Convert JavaScript object to JSON string
            }
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Success:", data);
              // Handle success response here, if needed
            })
            .catch((error) => {
              console.error("Error:", error);
              // Handle error here, if needed
            });
        });
    </script>
  </body>
</html>
